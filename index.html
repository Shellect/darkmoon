<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Dark moon</title>
</head>
<body>
   
   <header class="header">
      <div class="header__wrapper">
         <div class="container">
            <div class="header__inner">
               <h3 class="logo">
                  Темная луна
               </h3>
               <nav class="menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a class="menu__link" href="#">
                           Обо мне
                        </a>
                     </li>
                     <li class="menu__item">
                        <a class="menu__link" href="#">
                           Услуги
                        </a>
                     </li>
                     <li class="menu__item">
                        <a class="menu__link" href="#">
                           Отзывы
                        </a>
                     </li>
                     <li class="menu__item">
                        <a class="menu__link" href="#">
                           Контакты
                        </a>
                     </li>
                  </ul>
               </nav>
               <button class="btn btn__popup">Заказать звонок</button>
            </div>
         </div>
      </div>
   </header>

   <main class="main">

      <section class="top">
         <div class="top__wrapper">
            <div class="container">
               <div class="top__inner">
                  <h1 class="title top__title">
                     Добро пожаловать в волшебный магазин
                     "Тёмная Луна"
                  </h1>
                  <p class="top__descr">
                     Здесь Вы можете приобрести товары, которые изменят Вашу судьбу, подарят защиту Вам и Вашим близким, помогут исполнить желание и наполнят Вас магической силой.
                  </p>
               </div>
            </div>
         </div>
      </section>

      <section class="big-picture">
         <div class="big-picture__wrapper">
            <div class="container">
               <div class="big-picture__inner">
                  <div class="big-picture__bg"></div>
                  <button class="btn big-picture__btn">Оставить заявку</button>
               </div>
            </div>
         </div>
      </section>

      <section class="about">
         <div class="container">
            <div class="about__inner">
               
            </div>
         </div>
      </section>

   </main>



   <script src="js/script.js"></script>
</body>
</html>
